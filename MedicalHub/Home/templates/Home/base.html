    $('#example').DataTable({
        dom: 'Bfrtip', 
        buttons: [
            'copyHtml5',
            'excelHtml5',
            'csvHtml5',
            'pdfHtml5'
        ]
    });
});

</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const searchInput = document.getElementById('search-query');
        const specialDropdown = document.getElementById('special-dropdown');
        const areaDropdown = document.getElementById('area-dropdown');

        
        searchInput.addEventListener('input', function () {
            if (searchInput.value.trim() !== "") {
                specialDropdown.disabled = true;
                areaDropdown.disabled = true;
            } else {
                specialDropdown.disabled = false;
                areaDropdown.disabled = false;
            }
        });

      
        specialDropdown.addEventListener('change', function () {
            if (specialDropdown.value !== "" || areaDropdown.value !== "") {
                searchInput.disabled = true;
            } else {
                searchInput.disabled = false;
            }
        });

        areaDropdown.addEventListener('change', function () {
            if (specialDropdown.value !== "" || areaDropdown.value !== "") {
                searchInput.disabled = true;
            } else {
                searchInput.disabled = false;
            }
        });
    });
</script>
